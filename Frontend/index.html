<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fund Transfer</title>
      <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
      <script defer src="script.js"></script>
   </head>
   <style>
      body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
    background-color: #f4f4f4;
    text-align: center;
}

h2 {
    color: #333;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

select, input, button {
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 80%;
    max-width: 400px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

   </style>
   <body>
      <h2>Transfer Funds</h2>
      <label for="accountSelect">Account:</label>
      <select id="fromaccountSelect">
         <option value="">Loading accounts...</option>
      </select><br>
      <label>ID:</label> <input type="number" id="id"><br>
      <label>Amount:</label> <input type="number" id="amount"><br>
      <label>Transaction ID:</label> <input type="text" id="transactionId"><br>
      <label>Details:</label> <input type="text" id="details"><br>
      <button onclick="transferFunds()">Send Transaction</button>

      <!-- <h2>Get Transaction</h2>
      <label>Transaction ID:</label> <input type="number" id="searchId">
      <button onclick="getTransaction()">Get Details</button>
      <pre id="result"></pre> -->
   </body>

</html>
